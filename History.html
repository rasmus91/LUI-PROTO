<!DOCTYPE html>
<head>
    <title>LUI - Layout</title>
    <link rel="stylesheet" href="LUI.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="LUI-App">
        <div class="lui-nav-bar lui-row">
            <div class="lui-nav-bar-mobile-left">
                <div class="lui-nav-back">
                    Tilbage
                </div>
            </div>
            <div class="lui-nav-bar-title">
                <h3 class="lui-nav-header">Havens Hundepension</h3>
            </div>
            <div class="lui-nav-bar-navigation">
                <div class="lui-nav-bar-menu">
                    <div class="lui-nav-bar-link-area">
                        <a class="" href="#Customer">Kunder</a>
                        <a class="" href="#Booking">Booking</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="lui-row">
            <div class="lui-content-shadowed"></div>
            <div class="lui-focused-shadow active"></div>
            <div class="lui-col-3 lui-sidebar-left"></div>
            <div class="lui-col-6 lui-main">

                <div class="lui-emphasized">
                    <form class="lui-form lui-centered">
                        <h4 class="lui-header">
                            Login på Havens Hundepension
                        </h4>
                        <div class="lui-row">
                            <label class="lui-col-4">
                                Username:
                            </label>
                            <input class="lui-col-8" type="text" placeholder="myemail@address.com">
                        </div>
                        <div class="lui-row">
                            <label class="lui-col-4">
                                Password:
                            </label>
                            <input class="lui-col-8" type="password" placeholder="MySecurePassword">
                        </div>
                        <button class="lui-button lui-apply">Login</button>
                    </form>
                </div>

                <div class="lui-emphasized">
                    <form class="lui-form lui-centered">
                        <h4 class="lui-header">
                            Redigér Kunde
                        </h4>
                        <div class="lui-row">
                            <label class="lui-col-4">
                                Navn:
                            </label>
                            <input class="lui-col-8" type="text" placeholder="Kundenavn">
                        </div>
                        <div class="lui-row">
                            <label class="lui-col-4">
                                Email:
                            </label>
                            <input class="lui-col-8" type="email" placeholder="hest@hestehuset.dk">
                        </div>
                        <button class="lui-button lui-apply">Gem & Luk</button>
                    </form>
                </div>

            </div>
            <div class="lui-col-3 lui-sidebar-right"></div>
        </div>
    </div>
    <script src="out/LUI.js"></script>
</body>
