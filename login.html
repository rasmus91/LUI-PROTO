<!DOCTYPE html>
<header>
    <title>LUI - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="LUI.css" />
</header>
<body>
    
    <div class="lui-emphasized">
        
        <form class="lui-form lui-centered">
            <h4 class="lui-header">
                Login p√• Havens Hundepension
            </h4>
            <div class="lui-row">
                <label class="lui-col-4">
                    Username:
                </label>
                <input class="lui-col-8" type="text" placeholder="myemail@address.com">
            </div>
            <div class="lui-row">
                <label class="lui-col-4">
                    Password:
                </label>
                <input class="lui-col-8" type="password" placeholder="MySecurePassword">
            </div>
            <button class="lui-button lui-apply">Login</button>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lui.js"></script>
</body>
